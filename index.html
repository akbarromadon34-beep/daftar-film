<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé¨ Movie Index</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #16002b;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(90deg, #6a0dad, #9b30ff);
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  header h1 {
    margin: 0;
    font-size: 1.8em;
    letter-spacing: 0.5px;
  }

  #search {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    width: 250px;
    font-size: 1em;
    outline: none;
  }

  #progressBarContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.1);
    z-index: 999;
  }

  #progressBar {
    height: 4px;
    width: 0%;
    background: #ff66ff;
    transition: width 0.3s;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 18px;
    padding: 25px;
  }

  .card {
    background: #250045;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 18px rgba(0,0,0,0.5);
  }

  .card img {
    width: 100%;
    height: 380px;
    object-fit: cover;
    background: #111;
  }

  .card-content {
    padding: 12px 15px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .card h3 {
    font-size: 1em;
    margin: 8px 0 5px;
  }

  .card p {
    margin: 0;
    font-size: 0.9em;
    color: #ccc;
  }

  .download {
    margin-top: auto;
    text-align: center;
  }

  .download a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background: #9b30ff;
    border-radius: 6px;
    color: #fff;
    text-decoration: none;
    transition: background 0.2s;
  }

  .download a:hover {
    background: #b84fff;
  }

  .empty {
    text-align: center;
    padding: 50px;
    color: #aaa;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      gap: 10px;
    }
    #search {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div id="progressBarContainer"><div id="progressBar"></div></div>

<header>
  <h1>üé¨ Movie Index</h1>
  <input type="text" id="search" placeholder="Search movies...">
</header>

<div class="container" id="movies"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSoVNuzbgC82WJ9UzSU-nCIo4JIiP1Av-qPdpjWzbcC4LJPrMwooQVfCFkotbL2voVfA/exec";
const OMDB_API_KEY = "406b9b64";
const TMDB_API_KEY = "d15ed461116703666fe13069e7f5341c";

// gunakan proxy untuk menghindari error CORS
const PROXY = "https://api.allorigins.win/raw?url=";

async function fetchMovies() {
  setProgress(10);
  const res = await fetch(SCRIPT_URL);
  setProgress(40);
  const files = await res.json();
  setProgress(70);
  await renderMovies(files);
  setProgress(100);
  setTimeout(() => setProgress(0), 800);
}

// ambil poster dari OMDb dan fallback ke TMDb
async function getPoster(title) {
  const cleanTitle = title
    .replace(/\b(1080p|720p|480p|WEB[-_. ]?DL|WEBRip|HDRip|BluRay|NF|AMZN|DDP5\.1|H\.264|x264|x265|UCUP|APR[T]?|UCU[P]?|NFWEB|HDTV|CAM|TS|DVDRip|BRRip)\b/gi, "")
    .replace(/\./g, " ")
    .replace(/\s{2,}/g, " ")
    .trim();

  // 1Ô∏è‚É£ Try OMDb (via proxy)
  try {
    const omdbRes = await fetch(PROXY + encodeURIComponent(`https://www.omdbapi.com/?t=${encodeURIComponent(cleanTitle)}&apikey=${OMDB_API_KEY}`));
    const omdbData = await omdbRes.json();
    if (omdbData.Poster && omdbData.Poster !== "N/A") return omdbData.Poster;
  } catch (e) {
    console.warn("OMDb failed:", e);
  }

  // 2Ô∏è‚É£ Fallback ke TMDb (via proxy)
  try {
    const tmdbRes = await fetch(PROXY + encodeURIComponent(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(cleanTitle)}`));
    const tmdbData = await tmdbRes.json();
    if (tmdbData.results && tmdbData.results.length > 0) {
      const movie = tmdbData.results[0];
      if (movie.poster_path)
        return `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
      if (movie.backdrop_path)
        return `https://image.tmdb.org/t/p/w500${movie.backdrop_path}`;
    }
  } catch (e) {
    console.warn("TMDb failed:", e);
  }

  // 3Ô∏è‚É£ Fallback placeholder
  return "https://via.placeholder.com/300x450?text=No+Image";
}

async function renderMovies(files) {
  const container = document.getElementById("movies");
  container.innerHTML = "";
  if (files.length === 0) {
    container.innerHTML = `<div class="empty">No movies found</div>`;
    return;
  }

  let count = 0;
  for (const file of files) {
    count++;
    if (count % 5 === 0) setProgress((count / files.length) * 100);

    const poster = await getPoster(file.name);
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${poster}" alt="${file.name}">
      <div class="card-content">
        <h3>${file.name}</h3>
        <p>${file.size} ‚Äî ${file.folderName}</p>
        <div class="download">
          <a href="${file.url}" target="_blank">‚¨áÔ∏è Download</a>
        </div>
      </div>
    `;
    container.appendChild(card);
  }
}

function setProgress(percent) {
  document.getElementById("progressBar").style.width = percent + "%";
}

// fitur pencarian
document.getElementById("search").addEventListener("input", e => {
  const val = e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = card.textContent.toLowerCase().includes(val) ? "" : "none";
  });
});

fetchMovies();
</script>

</body>
</html>

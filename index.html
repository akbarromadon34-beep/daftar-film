<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé¨ Movie Index</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #16002b;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(90deg, #6a0dad, #9b30ff);
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    flex-wrap: wrap;
  }

  header h1 {
    margin: 0;
    font-size: 1.8em;
    letter-spacing: 0.5px;
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  #search, #folderSelect {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    outline: none;
  }

  #folderSelect {
    background: #fff;
    color: #333;
  }

  #progressBarContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.1);
    z-index: 999;
  }

  #progressBar {
    height: 4px;
    width: 0%;
    background: #ff66ff;
    transition: width 0.3s;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 18px;
    padding: 25px;
  }

  .card {
    background: #250045;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 18px rgba(0,0,0,0.5);
  }

  .card img {
    width: 100%;
    height: 380px;
    object-fit: cover;
    background: #111;
  }

  .card-content {
    padding: 12px 15px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .card h3 {
    font-size: 1em;
    margin: 8px 0 5px;
  }

  .card p {
    margin: 0;
    font-size: 0.9em;
    color: #ccc;
  }

  .download {
    margin-top: auto;
    text-align: center;
  }

  .download a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background: #9b30ff;
    border-radius: 6px;
    color: #fff;
    text-decoration: none;
    transition: background 0.2s;
  }

  .download a:hover {
    background: #b84fff;
  }

  .empty {
    text-align: center;
    padding: 50px;
    color: #aaa;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .controls {
      flex-direction: column;
      width: 100%;
    }
    #search, #folderSelect {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div id="progressBarContainer"><div id="progressBar"></div></div>

<header>
  <h1>üé¨ Movie Index</h1>
  <div class="controls">
    <select id="folderSelect">
      <option value="">All Categories</option>
      <option value="1FOLDER_ID_AMZN">Amazon</option>
      <option value="1FOLDER_ID_NF">Netflix</option>
    </select>
    <input type="text" id="search" placeholder="Search movies...">
  </div>
</header>

<div class="container" id="movies"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSoVNuzbgC82WJ9UzSU-nCIo4JIiP1Av-qPdpjWzbcC4LJPrMwooQVfCFkotbL2voVfA/exec";
const OMDB_API_KEY = "406b9b64";
const TMDB_API_KEY = "d15ed461116703666fe13069e7f5341c";

async function fetchMovies(url = SCRIPT_URL) {
  setProgress(10);
  const res = await fetch(url);
  setProgress(40);
  const files = await res.json();
  setProgress(70);
  await renderMovies(files);
  setProgress(100);
  setTimeout(() => setProgress(0), 800);
}

async function getPoster(title) {
  const cleanTitle = title.replace(/\(.*?\)/, "").trim();

  try {
    const omdbRes = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(cleanTitle)}&apikey=${OMDB_API_KEY}`);
    const omdbData = await omdbRes.json();
    if (omdbData.Poster && omdbData.Poster !== "N/A") return omdbData.Poster;
  } catch (e) {}

  try {
    const tmdbRes = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(cleanTitle)}`);
    const tmdbData = await tmdbRes.json();
    if (tmdbData.results && tmdbData.results.length > 0) {
      const posterPath = tmdbData.results[0].poster_path;
      if (posterPath) return `https://image.tmdb.org/t/p/w500${posterPath}`;
    }
  } catch (e) {}

  return "https://via.placeholder.com/300x450?text=No+Image";
}

async function renderMovies(files) {
  const container = document.getElementById("movies");
  container.innerHTML = "";
  if (!files || files.length === 0) {
    container.innerHTML = `<div class="empty">No movies found</div>`;
    return;
  }

  let count = 0;
  for (const file of files) {
    count++;
    if (count % 5 === 0) setProgress((count / files.length) * 100);

    // === Ambil hanya judul + tahun ===
    const cleanName = file.name.replace(/\.[^/.]+$/, ""); // hapus ekstensi
    const parts = cleanName.split(/[.\s_-]+/);
    const yearIndex = parts.findIndex(p => /^\d{4}$/.test(p));
    let title = "";
    let year = "";

    if (yearIndex !== -1) {
      title = parts.slice(0, yearIndex).join(" ");
      year = parts[yearIndex];
    } else {
      title = cleanName.replace(/\./g, " ");
    }

    const displayName = year ? `${title} (${year})` : title;

    const poster = await getPoster(displayName);
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${poster}" alt="${displayName}">
      <div class="card-content">
        <h3>${displayName}</h3>
        <p>${file.size} ‚Äî ${file.folderName}</p>
        <div class="download">
          <a href="${file.url}" target="_blank">‚¨áÔ∏è Download</a>
        </div>
      </div>
    `;
    container.appendChild(card);
  }
}

function setProgress(percent) {
  document.getElementById("progressBar").style.width = percent + "%";
}

// Filter pencarian
document.getElementById("search").addEventListener("input", e => {
  const val = e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = card.textContent.toLowerCase().includes(val) ? "" : "none";
  });
});

// Ganti kategori (folder)
document.getElementById("folderSelect").addEventListener("change", async e => {
  const folderId = e.target.value;
  const url = folderId ? `${SCRIPT_URL}?folderId=${folderId}` : SCRIPT_URL;
  await fetchMovies(url);
});

// Load awal
fetchMovies();
</script>

</body>
</html>

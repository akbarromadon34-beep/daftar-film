<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Movie Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1035;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5b2db5;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { margin: 0; }

    input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
      width: 250px;
    }

    .movie-list {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: #2a1a50;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .movie-card:hover {
      background: #3b2675;
    }

    img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .movie-info {
      flex: 1;
    }

    .movie-info h3 {
      margin: 0;
      font-size: 16px;
    }

    .movie-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }

    .download-btn {
      background: #6a2cd8;
      padding: 8px 10px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 13px;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ Movie Index</h1>
    <input type="text" id="search" placeholder="Search movies...">
  </header>

  <div class="movie-list" id="movieList">
    <div class="loading">Loading movie list...</div>
  </div>

  <script>
    // üîó GANTI DENGAN LINK WEB APP DARI GOOGLE APPS SCRIPT
    const API_URL = "https://script.google.com/macros/s/AKfycbxW9b0F-gB21HOnGvEQ8onUyAnaLQ-m9GJRRc4ZmVf2HKbtvffTJWRajdJTL51_IHjRmg/exec";
    // üîë GANTI DENGAN API KEY DARI https://www.omdbapi.com/apikey.aspx
    const OMDB_API_KEY = "406b9b64";

    async function fetchMovies() {
      try {
        const res = await fetch(API_URL);
        const movies = await res.json();
        renderMovies(movies);
      } catch (err) {
        document.getElementById("movieList").innerHTML =
          `<div class="loading">‚ö†Ô∏è Gagal memuat data. Cek koneksi atau API URL.</div>`;
        console.error(err);
      }
    }

    async function renderMovies(movies) {
      const container = document.getElementById("movieList");
      container.innerHTML = "";

      for (const movie of movies) {
        const title = movie.name.replace(/\.\w+$/, "").replace(/\./g, " ");
        const poster = await getPoster(title);
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${poster}" alt="${title}">
          <div class="movie-info">
            <h3>${title}</h3>
            <p>${movie.size} ‚Äî <em>${movie.folderName}</em></p>
            <a class="download-btn" href="${movie.url}" target="_blank">‚¨á Download</a>
          </div>
        `;
        container.appendChild(card);
      }
    }

    async function getPoster(title) {
      try {
        const res = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${OMDB_API_KEY}`);
        const data = await res.json();
        return data.Poster && data.Poster !== "N/A"
          ? data.Poster
          : "https://via.placeholder.com/80x120?text=No+Image";
      } catch {
        return "https://via.placeholder.com/80x120?text=No+Image";
      }
    }

    document.getElementById("search").addEventListener("input", async (e) => {
      const q = e.target.value.toLowerCase();
      const res = await fetch(API_URL);
      const movies = await res.json();
      const filtered = movies.filter(m => m.name.toLowerCase().includes(q));
      renderMovies(filtered);
    });

    fetchMovies();
  </script>
</body>
</html>

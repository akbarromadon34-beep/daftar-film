<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé¨ Movie Index</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #16002b;
    color: #fff;
    margin: 0;
  }

  header {
    background: linear-gradient(90deg, #6a0dad, #9b30ff);
    padding: 15px 25px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  header h1 {
    margin: 0;
    font-size: 1.8em;
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  #search, #folderSelect, #typeSelect {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    outline: none;
  }

  #folderSelect, #typeSelect {
    background: #fff;
    color: #333;
  }

  #progressBarContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.1);
  }

  #progressBar {
    height: 4px;
    width: 0%;
    background: #ff66ff;
    transition: width 0.3s;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 18px;
    padding: 25px;
  }

  .card {
    background: #250045;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.03);
  }

  .card img {
    width: 100%;
    height: 380px;
    object-fit: cover;
  }

  .card-content {
    padding: 12px 15px;
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .card h3 { margin: 6px 0; font-size: 1em; }
  .card p { margin: 0; font-size: 0.9em; color: #ccc; }

  .download { text-align: center; margin-top: auto; }
  .download a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background: #9b30ff;
    border-radius: 6px;
    color: #fff;
    text-decoration: none;
  }

  .download a:hover { background: #b84fff; }

  .empty {
    text-align: center;
    padding: 50px;
    color: #aaa;
  }
</style>
</head>
<body>

<div id="progressBarContainer"><div id="progressBar"></div></div>

<header>
  <h1>üé¨ Movie Index</h1>
  <div class="controls">
    <select id="typeSelect">
      <option value="all">All</option>
      <option value="movie">Movies</option>
      <option value="tv">Series</option>
    </select>
    <select id="folderSelect">
      <option value="">All Categories</option>
      <option value="1FOLDER_ID_AMZN">Amazon</option>
      <option value="1FOLDER_ID_NF">Netflix</option>
    </select>
    <input type="text" id="search" placeholder="Search movies...">
  </div>
</header>

<div class="container" id="movies"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSoVNuzbgC82WJ9UzSU-nCIo4JIiP1Av-qPdpjWzbcC4LJPrMwooQVfCFkotbL2voVfA/exec";
const TMDB_API_KEY = "d15ed461116703666fe13069e7f5341c";
const posterCache = {};

function setProgress(p){ document.getElementById("progressBar").style.width = p + "%"; }

function detectType(name){
  return /S\d{1,2}E\d{1,2}/i.test(name) ? "tv" : "movie";
}

function cleanTitleForSearch(title){
  return title
    .replace(/\.[^.]+$/, "") // remove extension
    .replace(/\b(1080p|720p|480p|x264|x265|H\.?264|H\.?265|HEVC|WEB.?DL|WEBRip|BluRay|NF|AMZN|AAC2?\.0|DDP5\.1|ASPRT|HDRip|Dual.Audio)\b/gi, "")
    .replace(/[\[\]()_.-]+/g, " ")
    .replace(/\s{2,}/g, " ")
    .trim();
}

async function getPoster(title, type="movie"){
  if(posterCache[title]) return posterCache[title];
  let query = cleanTitleForSearch(title);
  const yearMatch = title.match(/\b(19|20)\d{2}\b/);
  const year = yearMatch ? yearMatch[0] : "";
  const endpoint = type === "tv" ? "tv" : "movie";

  console.log(`üîç TMDb search: "${query}" (${year}) [${endpoint}]`);
  try {
    // Pencarian pertama
    let url = `https://api.themoviedb.org/3/search/${endpoint}?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}${year ? `&year=${year}` : ""}`;
    let res = await fetch(url);
    let data = await res.json();

    // Jika gagal, coba pencarian tanpa tahun
    if((!data.results || data.results.length === 0) && year){
      console.log("üîÅ Retry search without year:", query);
      url = `https://api.themoviedb.org/3/search/${endpoint}?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`;
      res = await fetch(url);
      data = await res.json();
    }

    if(data.results && data.results.length > 0 && data.results[0].poster_path){
      const posterUrl = `https://image.tmdb.org/t/p/w500${data.results[0].poster_path}`;
      posterCache[title] = posterUrl;
      return posterUrl;
    } else {
      console.warn("‚ö†Ô∏è No TMDb poster for:", query);
    }
  } catch(e){
    console.error("‚ùå TMDb fetch error:", e);
  }

  const fallback = "https://placehold.co/300x450/000000/FFFFFF?text=No+Poster";
  posterCache[title] = fallback;
  return fallback;
}

async function fetchMovies(url = SCRIPT_URL){
  setProgress(15);
  const res = await fetch(url);
  const files = await res.json();
  setProgress(50);
  await renderMovies(files);
  setProgress(100);
  setTimeout(()=>setProgress(0),800);
}

async function renderMovies(files){
  const container = document.getElementById("movies");
  container.innerHTML = "";
  if(!files || files.length === 0){
    container.innerHTML = `<div class="empty">No movies found</div>`;
    return;
  }

  const filterType = document.getElementById("typeSelect").value;
  for(const f of files){
    const type = detectType(f.name);
    if(filterType !== "all" && filterType !== type) continue;

    const cleanName = cleanTitleForSearch(f.name);
    const yearMatch = f.name.match(/\b(19|20)\d{2}\b/);
    const year = yearMatch ? yearMatch[0] : "";
    const title = year ? `${cleanName.replace(year, "").trim()} (${year})` : cleanName;

    const poster = await getPoster(f.name, type);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${poster}" alt="${title}" loading="lazy">
      <div class="card-content">
        <h3>${title}</h3>
        <p>${f.size} ‚Äî ${f.folderName}</p>
        <div class="download"><a href="${f.url}" target="_blank">‚¨áÔ∏è Download</a></div>
      </div>`;
    container.appendChild(card);
  }
}

// --- filters ---
document.getElementById("search").addEventListener("input", e=>{
  const val = e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display = card.textContent.toLowerCase().includes(val) ? "" : "none";
  });
});

document.getElementById("folderSelect").addEventListener("change", async e=>{
  const folderId = e.target.value;
  const url = folderId ? `${SCRIPT_URL}?folderId=${folderId}` : SCRIPT_URL;
  await fetchMovies(url);
});

document.getElementById("typeSelect").addEventListener("change", async ()=>{ await fetchMovies(); });

fetchMovies();
</script>
</body>
</html>
